<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
              <form class="form-horizontal" role="form" [formGroup]="formsearch"  (ngSubmit)="search()">
                <div class="row form-group">
                  <div class="col-sm-1">
                    <label class="control-label"> Bình luận</label>
                  </div>
                  <div class="col-sm-6">
                    <input formControlName="tieude" class="form-control"  type="text" placeholder="Tin Tức" style="width: 100%;" />
                  </div>
                  <div class="col-sm-3">
                    <button (click)="search()" class="btn btn-sm btn-primary">Tìm kiếm</button>
                  </div>
                </div>
              </form>
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">QUẢN LÝ BÌNH LUẬN</strong>
                    </div>
                    
                    <div class="card-body">
                      
                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th >Mã tài khoản</th>
                                    <th >Nội dung</th>
                                    <th >Thời Gian</th>
                                    <th >Trạng Thái</th>
                                    <th>Tác Vụ</th>
                                </tr>
                            </thead>
                            <tbody>
                              <ng-container *ngFor="let item of binhluans, let i = index">
                                <tr>
                                  <td>{{i+1}}</td>
                                    <td>{{ item.maTK }}</td>
                                    <td>{{catText(item.noiDung, 100)}}</td>
                                    <td>{{ item.thoiGian | date:'dd-MM-yyyy' }}</td>
                                    <td>{{ item.trangThai }}</td>
                                    <td class="action-col" >
                                        <div class="btn-group">
                                          <button title="" class="btn btn-xs btn-white btn-default" (click)="openUpdateModal(item)">  
                                            <i class="ace-icon fa fa-edit"></i>
                                          </button>
                                          <button title="" class="btn btn-xs btn-white btn-default"(click)="onDelete(item)">
                                            <i class="ace-icon fa fa-trash"></i>
                                          </button>
                                        </div>  
                                      </td>
                                </tr>
                              </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12" style="text-align: right;">
        <ngb-pagination [collectionSize]="totalRecords" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
      </div>
      <div class="col-xs-12" style="text-align: left;">
        <a [routerLink]="['/quanly/baiviet']" ><input type="submit" value="Quay Lại"   ></a>
      </div>
</div>
 <div *ngIf="showUpdateModal" id="createUserModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg full-height-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h4 *ngIf="!isCreate" class="modal-title">Sửa thông tin bình luận </h4>
        </div>
        <form *ngIf="doneSetupForm" [formGroup]="formdata"  (ngSubmit)="onSubmit(formdata.value)" class="form-horizontal utehy-form">
          <div class="modal-body no-padding">
            <div class="row">
                <div class="col-6">
                   <div class="form-group">
                      <label class=" form-control-label">Mã loại</label>
                      <div class="input-group">
                         <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                          <select formControlName="maloai" class="form-control">
                            <ng-container *ngFor="let item of loaitin" >
                             <option value="{{item.maLoai}}">{{item.loaiTin}}</option>
                            </ng-container>
                          </select>
                      </div>
                   </div>
                </div>
                <div class="col-6">
                   <div class="form-group">
                      <label class=" form-control-label">Tiêu đề</label>
                      <div class="input-group">
                         <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                         <input type="text" formControlName="tieude" class="form-control">
                      </div>
                   </div>
                </div>
                <div class="col-6">
                   <div class="form-group">
                      <label class=" form-control-label">Hình ảnh</label>
                      <div class="input-group">
                         <div class="input-group-addon"><i class="fa fa-usd"></i></div>
                         <input  type="text" formControlName="hinhanh" class="form-control">
                      </div>
                   </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                     <label class=" form-control-label">Trạng thái</label>
                     <div class="input-group">
                       <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                        <select formControlName="trangthai" class="form-control">
                           <option value="Duyệt">Duyệt</option>
                           <option value="Chưa duyệt">Chưa duyệt</option>
                        </select>
                    </div>
                  </div>
               </div>
                <div class="col-6">
                  <div class="form-group">
                     <label class=" form-control-label">Nội dung</label>
                     <textarea formControlName="noidung" name="textarea-input" id="textarea-input" rows="9" placeholder="Content..." class="form-control"></textarea>
                  </div>
               </div>
             </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-sm" (click)="Reset()">
            <i class="fa fa-bell"></i> Làm mới
          </button>
          <button type="submit" class="btn btn-success btn-sm btn-submit">
            <i class="fa fa-save"></i> Đồng ý
          </button>
          <button type="button" class="btn btn-default btn-sm" (click)="closeModal()">
            <i class="fa fa-times"></i> Đóng lại
          </button>
        </div>
      </form>  
      </div>
    </div>
  </div>
