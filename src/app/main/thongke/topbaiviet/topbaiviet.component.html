<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Bài viết nhiều bình luận</strong>
                    </div>
                    
                    <div class="card-body">
                      
                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th >Tiêu Đề</th>
                                    <th >Nội Dung</th>
                                    <th >Hình Ảnh</th>
                                    <th >Thời Gian</th>
                                    <th >Trạng Thái</th>
                                    <th >SL bình luận</th>
                                </tr>
                            </thead>
                            <tbody>
                              <ng-container *ngFor="let item of baiviets, let i = index">
                                <tr>
                                    <td>{{i}}</td>
                                    <td>{{catText(item.tieuDe, 10)}}</td>
                                    <td>{{catText(item.noiDung, 100)}}</td>
                                    <td>{{ item.hinhAnh }}</td>
                                    <td>{{ item.thoiGian }}</td>
                                    <td>{{ item.trangThai }}</td>
                                    <td>{{ item.soLuongBL }}</td>
                                    
                                </tr>
                              </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>

    </div><!-- .animated -->
</div><!-- .content -->
